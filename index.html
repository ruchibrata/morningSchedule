<!DOCTYPE=HTML>
<html lang="eng">
    <head>
        <title>"Morning Scheduler"</title>
        <meta charset ="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app,js"></script>
    </head>
    <body onLoad="initSetUp()">
       
        <div class="container">
            <div class="intro" style="display:block"></div>
            <div class="schedule" style="display:none"></div>
            <div class="timer" style="display:block"></div>
            <div class="controls">
                <input type="submit" class="customBtn" id="startBtn" value="Let's Start" style="display: block" onclick = "schedule(0)">
                <input type="submit" class="customBtn" id="nextBtn" value="Next" style="display:none" onclick ="count()">
            </div>
            <div class="bonus"></div>
        </div>
        
        
        
        
        
    </body>
        
</html>
